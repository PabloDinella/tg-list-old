<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Lista Telegram!</title>

	<link rel="stylesheet" href="semantic-ui/semantic.min.css" media="screen" title="semantic-ui" charset="utf-8">

  <script src="jquery/jquery-2.2.3.min.js"></script>
	<script src="semantic-ui/semantic.min.js" charset="utf-8"></script>

  <script>

	</script>
</head>
<body>

	<div class="ui container">
		<br>
		<div class="ui secondary stackable menu">

			<div class="header item">Lista Telegram</div>

		  <a class="active item">Grupos</a>
		  <a class="item">Canais</a>
		  <a class="item">Bots</a>

		  <div class="right menu">

		    <div class="item">
		      <div class="ui icon input">
		        <input type="text" placeholder="Buscar...">
		        <i class="search link icon"></i>
		      </div>
		    </div>

				<div class="ui dropdown item">
				  Nome do Usuário
				  <i class="dropdown icon"></i>
				  <div class="menu">
				    <div class="item">
							<i class="plus icon"></i>
							Adicionar Grupo
						</div>
				    <div class="item">
							<i class="plus icon"></i>
							Adicionar Canal
						</div>
						<div class="ui divider"></div>
				    <div class="item">
							<i class="power icon"></i>
							Sair
						</div>
				  </div>
				</div>

		  </div>

		</div><!-- /secondary menu -->

		<div class="ui divider"></div>
		<br>

		<div class="ui stackable grid">

			<div class="three wide column">
				<div class="ui secondary vertical pointing fluid menu">
				  <a class="active item">Linux</a>
					<a class="item">Distribuições Linux</a>
				  <a class="item">Frontend</a>
				  <a class="item">Backend</a>
				  <a class="item">Tecnologia</a>
				  <a class="item">Gráficos</a>
				</div><!-- /secondary menu -->
			</div>

			<div class="thirteen wide column">
        <form class="ui form">

          <div class="three fields">
            <div class="required field">
              <label>Nome do grupo</label>
              <input type="text" name="group-name" placeholder="Nome do grupo" required>
            </div>
            <div class="field">
              <label>Username</label>
              <input type="text" name="username" placeholder="@username">
            </div>
            <div class="field">
              <label>Quantidade de membros</label>
              <input type="number" name="members" placeholder="@username">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>Link</label>
              <input type="url" placeholder="mysite.com">
            </div>
            <div class="required field">
              <label>Categoria</label>
              <select multiple="" class="ui search dropdown" required>
                <option value="">Selecione uma categoria</option>
                <option value="AF">Afghanistan</option>
                <option value="BR">Bra</option>
                <option value="GH">ghiub</option>
                <option value="tt">teste</option>
              </select>
            </div>
          </div>

          <div class="required field">
            <label>Descrição do grupo</label>
            <textarea rows="2" required></textarea>
          </div>

          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>Eu sou ADM do grupo</label>
            </div>
          </div>

          <button class="ui button" type="submit">Submit</button>
        </form>
			</div>

		</div>

	</div>

	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
