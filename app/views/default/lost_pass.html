{{extend 'layout-login.html'}}

{{block body}}

<div class="ui middle aligned center aligned grid user" style="height: 100%">
  <div class="left aligned column" style="max-width:500px">

    <form class="ui large form" action="#" enctype="multipart/form-data" method="post">
    {{widget = form.custom.widget}}

      <div class="ui stacked segment">

        <div class="required field">
          <label>E-mail</label>
          <div class="ui left icon input">
            <i class="mail icon"></i>
            {{widget.email.attributes.update(_placeholder="name@example.com")}}
            {{=widget.email}}
          </div>
        </div>

        <button class="ui fluid large teal submit button">Recuperar senha</button>

      </div>

    {{=form.custom.end}}

    <br>
    <div class="ui center aligned basic segment">
      <a href="{{=URL('default','index')}}" class="ui button">Lista Telegram</a>
    </div>

  </div>
</div>

{{end}}
