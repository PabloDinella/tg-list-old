{{extend 'layout-home.html'}}

{{block body}}
<div class="twelve wide column">
  <div class="ui three stackable doubling cards">

    <div class="ui fluid link card">
      <div class="content">
        <img class="ui left floated mini circular image" src="images/card-image.jpg">
        <div class="right floated meta edit-card" data-content="editar/atualizar info" data-variation="inverted" data-offset="-12"><i class="edit icon link"></i></div>
        <div class="header">Ubuntu Linux Brasil</div>
        <div class="meta">
          <span class="category">350 membros</span>
        </div>
        <div class="description">
          <p>Grupo de discussão da comunidade brasileira de Ubuntu.</p>
        </div>
      </div>
      <div class="extra content">
        <div class="left floated">
          Atualizado há 350 dias
        </div>
        <div class="right floated author">
          @UbuntuBrasil
        </div>
      </div>
    </div>

  </div>
</div>
{{end}}
