<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Lista Telegram!</title>

	<link rel="stylesheet" href="{{=URL('static', 'semantic-ui/semantic.min.css')}}" media="screen" title="semantic-ui" charset="utf-8">

  <script src="{{=URL('static', 'jquery/jquery-2.2.3.min.js')}}"></script>
	<script src="{{=URL('static', 'semantic-ui/semantic.min.js')}}" charset="utf-8"></script>

</head>
<body>

	<div class="ui container">
		<br>
		<div class="ui secondary stackable menu">

			<div class="header item">Lista Telegram</div>

		  <a class="active item">Grupos</a>
		  <!-- <a class="item">Canais</a>
		  <a class="item">Bots</a> -->

		  <div class="right menu">

		    <div class="item">
		      <div class="ui icon input">
		        <input type="text" placeholder="Buscar...">
		        <i class="search link icon"></i>
		      </div>
		    </div>

				<div class="ui dropdown item">
				  Nome do Usuário
				  <i class="dropdown icon"></i>
				  <div class="menu">
				    <div class="item">
							<i class="plus icon"></i>
							Adicionar Grupo
						</div>
				    <div class="item">
							<i class="plus icon"></i>
							Adicionar Canal
						</div>
						<div class="ui divider"></div>
				    <div class="item">
							<i class="power icon"></i>
							Sair
						</div>
				  </div>
				</div>

		  </div>

		</div><!-- /secondary menu -->

		<div class="ui divider"></div>
		<br>

		<div class="ui stackable grid">

			<div class="four wide column">
				<div class="ui secondary vertical pointing fluid menu">
				  <a class="active item">Linux</a>
					<a class="item">Distribuições Linux</a>
				  <a class="item">Frontend</a>
				  <a class="item">Backend</a>
				  <a class="item">Tecnologia</a>
				  <a class="item">Gráficos</a>
				</div><!-- /secondary menu -->
			</div>

			{{block body}}
      {{end}}

		</div>

	</div>

  <script src="{{=URL('static', 'js/semantic-start.js')}}" charset="utf-8"></script>
</body>

</html>
